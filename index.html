<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <div class="container-img">
      <picture>
        <source media="(max-width: 959px)"
        sizes="(max-width: 959px) 100vw, 959px"
        srcset="images/museum-Landscape_320_x_180.jpg 320w, images/museum-Landscape_480_x_270.jpg 480w,
        images/museum-Landscape_720_x_405.jpg 720w,
        images/museum-Landscape_960_x_540.jpg 959w">

        <source media="(min-width: 960px)"
        sizes="(min-width: 960px) 100vw, 960px"
        srcset="images/museum-Square_480_x_480.jpg 960w">

        <img src="images/museum.jpg" alt="placeholder">

      </picture>
    </div>
  </header>
</body>

</html>
